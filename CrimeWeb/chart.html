<html>
<head>
   <meta charset="UTF-8" />

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
 <p><button onclick="action()" type="button"  class="w3-btn w3-teal" >Analyze</button></p>
<div id="container" style="width: 550px; height: 400px; margin: 0 auto"></div>
<script language="JavaScript">
function action() {
   var title = {
      text: 'Energy Cost'   
   };
   var subtitle = {
      text: ''
   };
   var xAxis = {
      categories: ['2018', '2019', '2020', '2021', '2022']
   };
   var yAxis = {
      title: {
         text: 'Amount'
      },
      plotLines: [{
         value: 0,
         width: 1,
         color: '#808080'
      }]
   };   

   var tooltip = {
      valueSuffix: 'ton'
   }

   var legend = {
      layout: 'vertical',
      align: 'right',
      verticalAlign: 'middle',
      borderWidth: 0
   };

 /*  var series =  [
      {

      },

      },
      {
         name: 'London',

            16.6, 14.2, 10.3, 6.6, 4.8]
      }
   ];*/
   
   var series =  [
     
   ];
   series[0] =  {"name":"2018~2022","data":[2444428.38,2509754.11,2576825.62,2645689.58,2716393.88]};

   var json = {};

   json.title = title;
   json.subtitle = subtitle;
   json.xAxis = xAxis;
   json.yAxis = yAxis;
   json.tooltip = tooltip;
   json.legend = legend;
   json.series = series;

   $('#container').highcharts(json);
}


</script>
</body>
</html>
