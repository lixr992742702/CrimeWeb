    function myAccFunc(name) {
		document.getElementById("table1").style.display = "none";
		document.getElementById("container").style.display = "none";
        var x = document.getElementById(name);
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
        } else {
            x.className = x.className.replace(" w3-show", "");
        }
    }
	
	function openCity(cityName) {
		var i;
		var x = document.getElementsByClassName("form");
		for (i = 0; i < x.length; i++) {
			x[i].style.display = "none";  
		}
		document.getElementById("container").style.display = "none";
		document.getElementById("table1").style.display = "none";
		document.getElementById(cityName).style.display = "block";  
	}
	
	function change_state(state1, state2){
	   
	   var x = document.getElementById(state1);
	   var y = document.getElementById(state2);
	   for (var j = 0; j<y.length; j++){
	   		y[j].disabled = false;
	   }
	   y[x.selectedIndex].disabled = true;
	   
	}
	
	function change(from, to)
	{
	   var x = document.getElementById(from);
	   var y = document.getElementById(to);
	   for (var j = 0; j<y.length; j++){
	   		y[j].disabled = true;
	   }
	   for (var i = x.selectedIndex;i < y.length;i++){
	   	  y[i].disabled = false;
	   }
	   y.selectedIndex = x.selectedIndex;

	}
	
	
</script>
