<script language="JavaScript">
function action(xname, data) {
   var title = {
      text: 'Energy Cost'   
   };
   var subtitle = {
      text: ''
   };
   var xAxis = {

   };
   var yAxis = {
      title: {
         text: 'Amount'
      },
      plotLines: [{
         value: 0,
         width: 1,
         color: '#808080'
      }]
   };   

   var tooltip = {
      valueSuffix: 'ton'
   }

   var legend = {
      layout: 'vertical',
      align: 'right',
      verticalAlign: 'middle',
      borderWidth: 0
   };

   
   var series =  [
     
   ];
   var result={};
   result["name"]="difference";
   result["data"]=data;
   series[0] = result;
   xAxis["categories"]=xname;
   var json = {};

   json.title = title;
   json.subtitle = subtitle;
   json.xAxis = xAxis;
   json.yAxis = yAxis;
   json.tooltip = tooltip;
   json.legend = legend;
   json.series = series;

   $('#container').highcharts(json);
}
